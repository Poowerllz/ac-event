name: Build and deploy to production

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy to server to production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v1
        with:
          persist-credentials: false

      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install yarn
        uses: mskelton/setup-yarn@v1
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Copy public folder
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "./public"
          target: "~/website/"

      - name: Copy standalone folder
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "./.next/standalone/"
          target: "~/website/"

      - name: CP standalone to ./
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            sudo cp -R ~/website/.next/standalone/.next/* ~/website/.next/
            sudo cp -R ~/website/.next/standalone/* ~/website/

      - name: Copy static folder
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "./.next/static"
          target: "~/website/"

      - name: Copy Dockerfile
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "Dockerfile,docker-compose.yml"
          target: "~/website"

      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/website
            sudo docker build -t website-ac .
            sudo docker compose up -d